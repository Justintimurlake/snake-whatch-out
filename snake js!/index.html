<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="gameContainer">
      <button class="resetBtn">リセット</button>
      <canvas class="gameBoard" width="350" height="350"></canvas>
      <div class="score">0</div>
      <div class="controlers">
        <button class="btnC btnUp">&uarr;</button>
        <button class="btnC btnDown">&darr;</button>
        <button class="btnC btnLeft">&larr;</button>
        <button class="btnC btnRight">&rarr;</button>
      </div>
    </div>
    <audio id="myAudio">
      <source src="./1.mp3" type="audio/mp3" />
    </audio>
    <audio id="myAudio2">
      <source src="./2.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>
